<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .post {
            background: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .post h2 a {
            text-decoration: none;
            color: #007bff;
        }
        .post h2 a:hover {
            text-decoration: underline;
        }
        .timestamp {
            color: #555;
            font-size: 0.9em;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <p>A simple Flask + HTML blog project ðŸš€</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/create">âž• Create Post</a>
    </nav>

    <div class="container">
        {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content[:120] }}...</p>
            <p class="timestamp">ðŸ“… Posted on {{ post.created_at.strftime('%d %b %Y, %I:%M %p') }}</p>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2025 My Blog Project</p>
    </footer>
</body>
</html>
